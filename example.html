<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Transcript</title>

  <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">
  <link href="videojs-transcript.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Transcript plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <video id="video"
         class="video-js vjs-default-skin"
         height="300"
         width="600"
         controls>
    <p>
      Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
    </p>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    <track kind="captions" src="captions.vtt" srclang="en" label="English" default>
  </video>
  <div id="transcript"></div>
  <script src="node_modules/video.js/dist/video-js/video.js"></script>
  <script src="dist/videojs-transcript.js"></script>
  <script>
    var video = videojs('video');
    // fire up the plugin
    var transcript = video.transcript();
    var transcriptElement = transcript.getContainer();
    document.querySelector('#transcript').appendChild(transcriptElement);
  </script>
</body>
</html>
